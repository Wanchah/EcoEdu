# Render Blueprint for EcoEdu Backend
services:
  - type: web
    name: ecoedu-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this to your Vercel frontend URL
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Optional
      - key: CLOUDINARY_API_KEY
        sync: false  # Optional
      - key: CLOUDINARY_API_SECRET
        sync: false  # Optional

